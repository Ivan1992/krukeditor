<button md-raised-button (click)="status()">Статус в консоль</button>
<div *ngFor="let kruk of KRUK; let i = index;">
    <md-card *ngIf="i > -1">
        
        <div class="kalashnikov" [innerHtml]="KRUK[i].value"></div>
        <span style="font-size:2em">{{i}}</span>
        <md-input-container style="width: 30%;">
          <input mdInput placeholder="значение" [(ngModel)]="KRUK[i].value">
        </md-input-container>
        <md-input-container>
          <input mdInput placeholder="Самая высокая нота" [(ngModel)]="KRUK[i].pitch">
        </md-input-container>
        <md-input-container>
            <input mdInput placeholder="Кол-во звуков" [(ngModel)]="KRUK[i].sounds">
          </md-input-container>
        <br />
        <span *ngFor="let entry of KRUK[i] | keys">
          <md-checkbox *ngIf="entry.key !== 'value' && entry.key !== 'pitch' && entry.key !== 'sounds'" [(ngModel)]="KRUK[i][entry.key]">{{entry.key}}</md-checkbox>
        </span>
        <hr />
    </md-card>
    
</div>
<br /><br />
<button md-raised-button (click)="add()">Добавить крюк</button>
<button md-raised-button (click)="save()">Сохранить</button>
